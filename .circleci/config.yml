version: 2.1

orbs:
  node: circleci/node@5.0.3

jobs:
  yarn-install:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          pkg-manager: yarn
workflows:
  build-and-deploy:
    jobs:
      - yarn-install
      - node/run:
          requires:
            - yarn-install
          yarn-run: build
