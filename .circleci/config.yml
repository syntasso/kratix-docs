version: 2.1

orbs:
  node: circleci/node@5.0.3

jobs:
  yarn-build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          pkg-manager: yarn
      - run: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    executor: node/default
    steps:
      - attach_workspace:
          at: .
      - add_ssh_keys:
          fingerprints:
            - "8a:22:0b:a6:fb:bd:d8:75:87:1c:07:39:1e:7f:6b:3b"
      - run: yarn deploy


workflows:
  build-and-deploy:
    jobs:
      - yarn-build
      - deploy:
          requires: [ yarn-build ]
      
